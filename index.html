<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calc</title>
</head>

<body>
    <div class="calculadora">
        <input type="text" id="display" />

        <div class="line-five">
            <input type="button" value="C" class="button clear" onclick="limpar()" />
            <input type="button" value="CE" class="button operador" onclick="limparOne()" />
            <input type="button" value="√" class="button operador" onclick="raiz()" />

            <input type="button" value="%" class="button operador" onclick="porcento()" />
        </div>
        <div class="line-four">
            <input type="button" value="7" class="button" onclick="valor(value)" />
            <input type="button" value="8" class="button" onclick="valor(value)" />
            <input type="button" value="9" class="button" onclick="valor(value)" />
            <input type="button" value="÷" class="button operador" onclick="valor('/')" />
        </div>

        <div class="line-three">
            <input type="button" value="4" class="button" onclick="valor(value)" />
            <input type="button" value="5" class="button" onclick="valor(value)" />
            <input type="button" value="6" class="button" onclick="valor(value)" />
            <input type="button" value="×" class="button operador" onclick="valor('*')" />
        </div>

        <div class="line-two">
            <input type="button" value="1" class="button" onclick="valor(value)" />
            <input type="button" value="2" class="button" onclick="valor(value)" />
            <input type="button" value="3" class="button" onclick="valor(value)" />

            <input type="button" value="-" class="button operador" onclick="valor(value)" />
        </div>

        <div class="line-one">
            <input type="button" value="0" class="button" onclick="valor(value)" />
            <input type="button" value="." class="button" onclick="valor(value)" />
            <input type="button" value="=" class="button equal" onclick="result()" />
            <input type="button" value="+" class="button operador" onclick="valor(value)" />
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
